name: Credo

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  credo:
    name: Credo
    runs-on: ubuntu-latest
    env:
      MIX_ENV: dev
    strategy:
      matrix:
        elixir: ["1.13.4"]
        otp: ["24.3.4"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - run: mix deps.get
      - run: mix credo

